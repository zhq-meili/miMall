<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <table class="table" v-cloak>
       
<tbody class="sortable" id="sortTable">
    <tr v-show="items" v-for="(item,index) in items" :item="item">
           <td :id="item.age">{{index+1}}</td>
           <td>{{item.name}}</td>
    </tr>
    <tr v-else>
            <td colspan='2'>暂无数据</td>
   </tr>
</tbody>

    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vue=new Vue({
        el:'.table',
        data:{
            items:[]//undefined 但是用了会报错
            // items:[{name:'zhq',age:24},{name:'lxs',age:23},{name:'myy',age:20}]
        }
    })

</script>
</html>
