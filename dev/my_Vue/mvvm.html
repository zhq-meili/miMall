<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model="message">
        {{message}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vue=new Vue({
        el:"#box",
        data:{
            message:"hello vue"
        }
    })//视图驱动数据，数据驱动试图，v-model双向绑定
    //直接改变input内容，数据随之改变；数据改变，显示的内容也改变
</script>

</html>
